<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

  <title>ROCKpaperSCISSORS!!</title>
</head>
<body>

  <header class="container-fluid"></header>


  <main class="container-fluid">
    <div class="row justify-">
      <div class="col-11 col-md-11"> 
        <div class="card m=0" style="width: 18rem;">
          <img class="card-img-top" src="rps.png" alt="rock paper scissors">
          <div class="card-body">
            <h5 class="card-title">ROCK PAPER SCISSORS</h5>
            <p class="card-text" id="msg">You Have____!!!</p>
            <a href="#" class="btn btn-success" onclick="playerChoice('rock')">ROCK</a>
            <a href="#" class="btn btn-warning" onclick="playerChoice('paper')">PAPER</a>
            <a href="#" class="btn btn-danger"  onclick="playerChoice('scissors')">SCISSORS</a>
          </div>
        </div>
      </div>

    </div>
  </main>



  <footer></footer>
  

  <script src="app.js"></script>

</body>
</html>
